{% extends 'members/base.html' %}
{% block title %}Categories - E-Commerce{% endblock %}
{% block content %}
<h2>Categories</h2>
<a href="/categories/add/" class="btn btn-success mb-3">Add Category</a>
<ul>
    {% for category in categories %}
        <li><a href="/categories/{{ category.id }}/">{{ category.name }}</a></li>
    {% empty %}
        <li>No categories available.</li>
    {% endfor %}
</ul>
{% endblock %}
